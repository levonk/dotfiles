[".local/share/zsh/completions/_eza"]
    refreshPeriod = "168h"
    type          = "file"
    url           = "https://raw.githubusercontent.com/eza-community/eza/main/completions/zsh/_eza"

[".agent-os"]
    type = "git-repo"
    url = "https://github.com/levonk/agent-os"
    ref = "levonk"  # or a specific tag/commit hash
    refreshPeriod = "24h"  # optional: weekly refresh
    preforkurl = "https://github.com/buildermethods/agent-os"
    project-docs = "https://buildermethods.com/agent-os"

[".config/shells/zsh/plugins/powerlevel10k"]
    type = "git-repo"
    url  = "https://github.com/levonk/powerlevel10k.git"
    ref = "levonk"  # or a specific tag/commit hash
    refreshPeriod = "168h"

[".config/shells/zsh/oh-my-zsh"]
    type = "git-repo"
    url  = "https://github.com/levonk/ohmyzsh.git"
    ref = "levonk"  # or a specific tag/commit hash
    refreshPeriod = "168h"