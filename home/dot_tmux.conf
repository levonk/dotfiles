# ============================================================================
# General Settings
# ============================================================================

# Set default terminal to support 256 colors
set -g default-terminal "screen-256color"
set -ga terminal-overrides ",*256col*:Tc"

# Enable mouse support for modern terminals
set -g mouse on

# Set scrollback history to 10000 (10k)
set -g history-limit 10000

# Renumber windows when a window is closed
set -g renumber-windows on

# Start window and pane numbering at 1
set -g base-index 1
setw -g pane-base-index 1

# Reduce escape time for better vim experience
set -sg escape-time 0

# Enable focus events for vim integration
set -g focus-events on

# ============================================================================
# Key Bindings
# ============================================================================

# Use vi mode keys
set-window-option -g mode-keys vi

# Remap prefix from 'C-b' to 'C-a' (optional, uncomment if preferred)
# unbind C-b
# set-option -g prefix C-a
# bind-key C-a send-prefix

# Split panes using | and -
bind | split-window -h
bind - split-window -v
unbind '"'
unbind %

# Reload config file
bind r source-file ~/.tmux.conf \; display-message "Config reloaded!"

# Switch panes using Alt-arrow without prefix
bind -n M-Left select-pane -L
bind -n M-Right select-pane -R
bind -n M-Up select-pane -U
bind -n M-Down select-pane -D

# Vi-style pane navigation
bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R

# Vi-style window navigation
bind -r C-h select-window -t :-
bind -r C-l select-window -t :+

# Resize panes with vi-style keys
bind -r H resize-pane -L 5
bind -r J resize-pane -D 5
bind -r K resize-pane -U 5
bind -r L resize-pane -R 5

# ============================================================================
# Copy Mode and Clipboard Integration
# ============================================================================

# Vi-style copy mode bindings
bind-key -T copy-mode-vi v send-keys -X begin-selection
bind-key -T copy-mode-vi C-v send-keys -X rectangle-toggle
bind-key -T copy-mode-vi Escape send-keys -X cancel

# Page navigation in copy mode
bind-key -T copy-mode-vi PageUp send-keys -X page-up
bind-key -T copy-mode-vi PageDown send-keys -X page-down

# Cross-platform clipboard integration
# Detect platform and set appropriate clipboard commands
if-shell "uname | grep -q Darwin" {
    # macOS clipboard integration
    bind-key -T copy-mode-vi y send-keys -X copy-pipe-and-cancel "pbcopy"
    bind-key -T copy-mode-vi Enter send-keys -X copy-pipe-and-cancel "pbcopy"
    bind-key -T copy-mode-vi MouseDragEnd1Pane send-keys -X copy-pipe-and-cancel "pbcopy"
    bind p run "pbpaste | tmux load-buffer - ; tmux paste-buffer"
} {
    if-shell "command -v wl-copy" {
        # Wayland clipboard integration
        bind-key -T copy-mode-vi y send-keys -X copy-pipe-and-cancel "wl-copy"
        bind-key -T copy-mode-vi Enter send-keys -X copy-pipe-and-cancel "wl-copy"
        bind-key -T copy-mode-vi MouseDragEnd1Pane send-keys -X copy-pipe-and-cancel "wl-copy"
        bind p run "wl-paste | tmux load-buffer - ; tmux paste-buffer"
    } {
        if-shell "command -v xsel" {
            # X11 clipboard integration with xsel
            bind-key -T copy-mode-vi y send-keys -X copy-pipe-and-cancel "xsel -i -b"
            bind-key -T copy-mode-vi Enter send-keys -X copy-pipe-and-cancel "xsel -i -b"
            bind-key -T copy-mode-vi MouseDragEnd1Pane send-keys -X copy-pipe-and-cancel "xsel -i -b"
            bind p run "xsel -o -b | tmux load-buffer - ; tmux paste-buffer"
        } {
            if-shell "command -v xclip" {
                # X11 clipboard integration with xclip
                bind-key -T copy-mode-vi y send-keys -X copy-pipe-and-cancel "xclip -selection clipboard"
                bind-key -T copy-mode-vi Enter send-keys -X copy-pipe-and-cancel "xclip -selection clipboard"
                bind-key -T copy-mode-vi MouseDragEnd1Pane send-keys -X copy-pipe-and-cancel "xclip -selection clipboard"
                bind p run "xclip -o -selection clipboard | tmux load-buffer - ; tmux paste-buffer"
            }
        }
    }
}

# ============================================================================
# Visual Appearance
# ============================================================================

# Status bar configuration
set -g status-position bottom
set -g status-bg colour234
set -g status-fg colour137
set -g status-left ''
set -g status-right '#[fg=colour233,bg=colour241,bold] %d/%m #[fg=colour233,bg=colour245,bold] %H:%M:%S '
set -g status-right-length 50
set -g status-left-length 20

# Window status format
setw -g window-status-current-format ' #I#[fg=colour250]:#[fg=colour255]#W#[fg=colour50]#F '
setw -g window-status-format ' #I#[fg=colour237]:#[fg=colour250]#W#[fg=colour244]#F '

# Pane border colors
set -g pane-border-style 'fg=colour238 bg=colour235'
set -g pane-active-border-style 'bg=colour236 fg=colour51'

# Message colors
set -g message-style 'fg=colour232 bg=colour166 bold'

