#
# Cheat sheet (informative only; flags above remain authoritative)
#
# -nut   Use spaces, not tabs
# -nbad  Do not force blank lines after declarations
# -bap   Blank line after procedure bodies
# -nbc   Do not force a newline after commas in declarations
# -bl    Put braces on line after if/while/etc. (K&R style)
# -bli0  Indentation increment for brace level: 0
# -nbs   Do not force a space between function call and '(' 
# -cd33  Continuation indent for declarations: 33
# -ncdb  Do not cuddle else/while with closing brace
# -nce   Do not cuddle 'else' with '}'
# -ci4   Continuation indent: 4
# -cp9   Column for parameter declarations: 9
# -ncs   Do not put a space after cast
# -di5   Indent declarations: 5
# -fc1   Format comments, one-liners too
# -i4    Basic indent: 4
# -ip0   Indent parameter declarations: 0
# -l76   Max line length: 76
# -lp    Line up code with parenthesis
# -npcs  No space between function name and '('
# -npsl  Do not break long parameter lists
# -sc    Put a space after cast
# -sob   Swallow optional blank lines
# -ss    Put a space after semicolons in for statements
