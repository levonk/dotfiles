## GNU indent profile
# Purpose: Keep C/C-like formatting consistent across environments using GNU indent.
# Scope: Non-breaking modernization; comments only. All flags preserved verbatim.
# Updated: 2025-08-31
# Reference: man indent (GNU indent)

#
# Options below are kept exactly the same to preserve behavior.
# See `man indent` for meanings of short flags.
#

