name: Super-Linter

on: # yamllint disable-line rule:truthy
  push:
    branches: [ main, env/dev, env/stage, env/prod ]
  pull_request:
    branches: [ main, env/dev, env/stage, env/prod ]

permissions:
  contents: read

jobs:
  super-linter:
    name: super-linter
    runs-on: ubuntu-latest

    permissions:
      contents: read
      packages: read
      # To report GitHub Actions status checks
      statuses: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          # super-linter needs the full git history to get the
          # list of files that changed across commits
          fetch-depth: 0
      - name: Super-linter
        uses: super-linter/super-linter@v8.1.0 # x-release-please-version
        env:
          LINTER_RULES_PATH: home/dot_config/super-linter/super-linter.env
          ENABLE_GITHUB_ACTIONS_STEP_SUMMARY: true
          # To report GitHub Actions status checks
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      - name: Commit and push linting fixes
        # Run only on:
        # - Pull requests
        # - Not on the default branch
        if: >
          github.event_name == 'pull_request' &&
          github.ref_name != github.event.repository.default_branch
        uses: stefanzweifel/git-auto-commit-action@v5
        with:
          branch: ${{ github.event.pull_request.head.ref || github.head_ref || github.ref }}
          commit_message: "chore(lint): super-linter fixes"
          commit_user_name: super-linter
          commit_user_email: super-linter@super-linter.dev
